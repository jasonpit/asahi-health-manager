<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Rust gear logo -->
  <g stroke="#00ff00" stroke-width="2" fill="#00ff00">
    <!-- Gear shape inspired by Rust logo -->
    <circle cx="32" cy="32" r="8" fill="none" opacity="0.9"/>
    <!-- Gear teeth -->
    <rect x="30" y="20" width="4" height="4" opacity="0.8"/>
    <rect x="30" y="40" width="4" height="4" opacity="0.8"/>
    <rect x="20" y="30" width="4" height="4" opacity="0.8"/>
    <rect x="40" y="30" width="4" height="4" opacity="0.8"/>
    <!-- Diagonal teeth -->
    <rect x="24" y="24" width="3" height="3" opacity="0.7" transform="rotate(45 25.5 25.5)"/>
    <rect x="37" y="24" width="3" height="3" opacity="0.7" transform="rotate(45 38.5 25.5)"/>
    <rect x="24" y="37" width="3" height="3" opacity="0.7" transform="rotate(45 25.5 38.5)"/>
    <rect x="37" y="37" width="3" height="3" opacity="0.7" transform="rotate(45 38.5 38.5)"/>
    
    <!-- Center -->
    <circle cx="32" cy="32" r="3" opacity="0.6"/>
  </g>
  
  <!-- Cargo/build output -->
  <g font-family="monospace" fill="#00ff00" opacity="0.7">
    <text x="8" y="44" font-size="6">Compiling crate v1.0.0</text>
    <text x="8" y="48" font-size="6">Finished release [optimized]</text>
  </g>
  
  <!-- Code snippets -->
  <g font-family="monospace" fill="#00ff00" opacity="0.5">
    <text x="44" y="26" font-size="5">fn main() {</text>
    <text x="44" y="30" font-size="5">  println!("Hello");</text>
    <text x="44" y="34" font-size="5">}</text>
  </g>
  
  <!-- Performance indicators -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.6">
    <!-- Speed lines -->
    <line x1="8" y1="36" x2="16" y2="36"/>
    <line x1="8" y1="38" x2="14" y2="38"/>
    <line x1="8" y1="40" x2="18" y2="40"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$> cargo run --release</text>
  </g>
</svg>