<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Python logo-inspired shape -->
  <g stroke="#00ff00" stroke-width="2" fill="#00ff00">
    <!-- Snake-like python shape -->
    <path d="M20 28 Q24 24 32 28 Q40 32 44 28 Q48 24 52 28 Q48 32 44 36 Q40 40 32 36 Q24 32 20 36 Q16 40 20 44 Q24 40 28 36" 
          fill="none" opacity="0.9"/>
    
    <!-- Python head -->
    <circle cx="50" cy="28" r="3" opacity="0.8"/>
    <!-- Eye -->
    <circle cx="51" cy="27" r="1" fill="#000000"/>
  </g>
  
  <!-- REPL/Interactive prompt -->
  <g font-family="monospace" fill="#00ff00">
    <!-- Python prompt -->
    <text x="8" y="44" font-size="8" opacity="0.9">>>></text>
    
    <!-- Code example -->
    <text x="20" y="44" font-size="6" opacity="0.7">print("Hello")</text>
    <text x="8" y="48" font-size="6" opacity="0.6">Hello</text>
  </g>
  
  <!-- Import statements -->
  <g font-family="monospace" fill="#00ff00" opacity="0.5">
    <text x="8" y="24" font-size="5">import numpy</text>
    <text x="8" y="28" font-size="5">import pandas</text>
  </g>
  
  <!-- Data visualization -->
  <g stroke="#00ff00" stroke-width="1" fill="none" opacity="0.6">
    <!-- Simple chart/graph -->
    <path d="M40 40 L42 38 L44 42 L46 36 L48 44 L50 34"/>
    <rect x="38" y="34" width="14" height="12"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$> python3 -i</text>
  </g>
</svg>