<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Docker containers (stacked rectangles) -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <!-- Container stack -->
    <rect x="20" y="28" width="24" height="6" opacity="0.9"/>
    <rect x="18" y="32" width="24" height="6" opacity="0.7"/>
    <rect x="16" y="36" width="24" height="6" opacity="0.5"/>
  </g>
  
  <!-- Docker whale-inspired shape -->
  <g fill="#00ff00">
    <!-- Whale body -->
    <ellipse cx="32" cy="26" rx="8" ry="4" opacity="0.8"/>
    <!-- Whale spout -->
    <path d="M28 22 Q26 20 28 18 Q30 20 32 18 Q34 20 36 18" stroke="#00ff00" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Container grid pattern -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.6">
    <!-- Grid lines on containers -->
    <line x1="24" y1="28" x2="24" y2="34"/>
    <line x1="28" y1="28" x2="28" y2="34"/>
    <line x1="32" y1="28" x2="32" y2="34"/>
    <line x1="36" y1="28" x2="36" y2="34"/>
    <line x1="40" y1="28" x2="40" y2="34"/>
  </g>
  
  <!-- Docker hub/registry -->
  <g stroke="#00ff00" stroke-width="1" fill="none" opacity="0.5">
    <!-- Cloud shape -->
    <path d="M46 38 Q44 36 46 36 Q48 34 50 36 Q52 36 52 38 Q52 40 50 40 L46 40 Q44 40 44 38 Q44 36 46 38"/>
  </g>
  
  <!-- Port indicators -->
  <g fill="#00ff00" opacity="0.7">
    <text x="8" y="36" font-family="monospace" font-size="6">:80</text>
    <text x="8" y="40" font-family="monospace" font-size="6">:443</text>
  </g>
  
  <!-- Container status indicators -->
  <g fill="#00ff00">
    <circle cx="46" cy="30" r="1" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="34" r="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="44" cy="38" r="1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$&gt; docker ps</text>
  </g>
</svg>