<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Code brackets -->
  <g stroke="#00ff00" stroke-width="2.5" fill="none">
    <!-- Opening bracket -->
    <path d="M18 28 L14 32 L18 36"/>
    <!-- Closing bracket -->
    <path d="M46 28 L50 32 L46 36"/>
  </g>
  
  <!-- Code content (dots representing code) -->
  <g fill="#00ff00">
    <!-- Code lines -->
    <rect x="12" y="26" width="8" height="2" opacity="0.8"/>
    <rect x="12" y="30" width="12" height="2" opacity="0.6"/>
    <rect x="12" y="34" width="6" height="2" opacity="0.8"/>
    <rect x="12" y="38" width="14" height="2" opacity="0.7"/>
    
    <rect x="36" y="26" width="8" height="2" opacity="0.8"/>
    <rect x="36" y="30" width="12" height="2" opacity="0.6"/>
    <rect x="36" y="34" width="6" height="2" opacity="0.8"/>
    <rect x="36" y="38" width="14" height="2" opacity="0.7"/>
  </g>
  
  <!-- Cursor -->
  <rect x="26" y="30" width="2" height="8" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Binary pattern background -->
  <g font-family="monospace" font-size="6" fill="#00ff00" opacity="0.2">
    <text x="8" y="48">01010101</text>
    <text x="8" y="52">11001100</text>
    <text x="8" y="56">00110011</text>
  </g>
</svg>