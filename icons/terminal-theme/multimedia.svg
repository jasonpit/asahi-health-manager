<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Play button (triangle) -->
  <path d="M24 28 L24 40 L38 34 Z" fill="#00ff00" opacity="0.9"/>
  
  <!-- Audio waveform -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <path d="M8 32 Q12 28 16 32 T24 32" opacity="0.6"/>
    <path d="M40 32 Q44 36 48 32 T56 32" opacity="0.6"/>
  </g>
  
  <!-- Volume/speaker icon -->
  <g stroke="#00ff00" stroke-width="1.5" fill="none">
    <!-- Speaker cone -->
    <path d="M10 45 L14 42 L14 50 L10 47 Z" fill="#00ff00" opacity="0.7"/>
    <!-- Sound waves -->
    <path d="M16 44 Q18 43 16 46" opacity="0.8"/>
    <path d="M18 42 Q22 40 18 48" opacity="0.6"/>
  </g>
  
  <!-- Equalizer bars -->
  <g fill="#00ff00">
    <rect x="44" y="42" width="2" height="8" opacity="0.9">
      <animate attributeName="height" values="8;12;8;4;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="42;38;42;46;42" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="48" y="44" width="2" height="6" opacity="0.7">
      <animate attributeName="height" values="6;10;6;2;6" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="44;40;44;48;44" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="52" y="46" width="2" height="4" opacity="0.8">
      <animate attributeName="height" values="4;8;4;6;4" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="46;42;46;44;46" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$&gt; play --media</text>
  </g>
</svg>