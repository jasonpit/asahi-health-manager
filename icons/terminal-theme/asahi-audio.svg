<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Apple Silicon chip outline -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <rect x="24" y="26" width="16" height="12" rx="2"/>
  </g>
  
  <!-- Audio waveform emanating from chip -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <!-- Left side audio waves -->
    <path d="M20 32 Q16 28 12 32 Q16 36 20 32" opacity="0.8"/>
    <path d="M18 32 Q15 29 12 32 Q15 35 18 32" opacity="0.6"/>
    
    <!-- Right side audio waves -->
    <path d="M44 32 Q48 28 52 32 Q48 36 44 32" opacity="0.8"/>
    <path d="M46 32 Q49 29 52 32 Q49 35 46 32" opacity="0.6"/>
  </g>
  
  <!-- Speaker representation -->
  <g stroke="#00ff00" stroke-width="1.5" fill="none">
    <!-- Speaker cone -->
    <path d="M28 30 L32 28 L32 36 L28 34 Z" fill="#00ff00" opacity="0.7"/>
    <path d="M36 30 L32 28 L32 36 L36 34 Z" fill="#00ff00" opacity="0.7"/>
  </g>
  
  <!-- DSP processing visualization -->
  <g fill="#00ff00">
    <!-- Processing bars -->
    <rect x="26" y="42" width="2" height="4" opacity="0.9">
      <animate attributeName="height" values="4;8;4;2;4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="42;38;42;44;42" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="44" width="2" height="2" opacity="0.7">
      <animate attributeName="height" values="2;6;2;4;2" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="44;40;44;42;44" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="34" y="43" width="2" height="3" opacity="0.8">
      <animate attributeName="height" values="3;7;3;5;3" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="43;39;43;41;43" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="38" y="41" width="2" height="5" opacity="0.6">
      <animate attributeName="height" values="5;9;5;3;5" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="41;37;41;43;41" dur="1.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Asahi logo elements -->
  <g fill="#00ff00" opacity="0.5">
    <!-- Stylized "A" for Asahi -->
    <path d="M10 44 L12 38 L14 44 M11 42 L13 42"/>
    <!-- Audio connection lines -->
    <line x1="15" y1="41" x2="23" y2="32" stroke="#00ff00" stroke-width="1"/>
  </g>
  
  <!-- Frequency response curve -->
  <g stroke="#00ff00" stroke-width="1" fill="none" opacity="0.4">
    <path d="M48 44 Q50 42 52 44 Q54 46 56 44"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$&gt; asahi-audio --init</text>
  </g>
</svg>