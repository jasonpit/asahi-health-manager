<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Palette/theme icon -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <!-- Palette shape -->
    <path d="M20 28 Q16 24 20 24 L44 24 Q48 24 48 28 L48 32 Q48 36 44 36 L36 36 Q32 36 32 40 L32 44 Q32 48 28 48 Q24 48 24 44 L24 32 Q24 28 20 28"/>
  </g>
  
  <!-- Color swatches/theme samples -->
  <g fill="#00ff00">
    <!-- Different opacity levels to show theme variations -->
    <circle cx="26" cy="30" r="2" opacity="1.0"/>
    <circle cx="32" cy="30" r="2" opacity="0.8"/>
    <circle cx="38" cy="30" r="2" opacity="0.6"/>
    <circle cx="44" cy="30" r="2" opacity="0.4"/>
  </g>
  
  <!-- Paint brush -->
  <g stroke="#00ff00" stroke-width="1.5" fill="none">
    <!-- Brush handle -->
    <line x1="46" y1="38" x2="54" y2="46"/>
    <!-- Brush tip -->
    <circle cx="45" cy="37" r="2" fill="#00ff00" opacity="0.7"/>
  </g>
  
  <!-- Theme preview windows -->
  <g stroke="#00ff00" stroke-width="1" fill="none" opacity="0.5">
    <!-- Window 1 -->
    <rect x="8" y="40" width="12" height="8"/>
    <line x1="8" y1="42" x2="20" y2="42"/>
    
    <!-- Window 2 -->
    <rect x="22" y="44" width="12" height="8"/>
    <line x1="22" y1="46" x2="34" y2="46"/>
  </g>
  
  <!-- Color picker crosshairs -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.6">
    <circle cx="50" cy="26" r="3"/>
    <line x1="48" y1="26" x2="52" y2="26"/>
    <line x1="50" y1="24" x2="50" y2="28"/>
  </g>
  
  <!-- CSS/theme code snippet -->
  <g font-family="monospace" font-size="6" fill="#00ff00" opacity="0.4">
    <text x="8" y="30">.theme {</text>
    <text x="10" y="34">color:</text>
    <text x="8" y="38">}</text>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$&gt; set_theme --dark</text>
  </g>
</svg>