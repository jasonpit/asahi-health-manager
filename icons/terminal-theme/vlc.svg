<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- VLC cone-inspired shape -->
  <g stroke="#00ff00" stroke-width="2" fill="#00ff00">
    <!-- Traffic cone shape -->
    <path d="M28 24 L36 24 L40 40 L24 40 Z" fill="none" opacity="0.9"/>
    <!-- Cone base -->
    <ellipse cx="32" cy="40" rx="8" ry="2" opacity="0.7"/>
    <!-- Cone stripes -->
    <line x1="26" y1="30" x2="38" y2="30" opacity="0.6"/>
    <line x1="25" y1="36" x2="39" y2="36" opacity="0.6"/>
  </g>
  
  <!-- Media player interface -->
  <g stroke="#00ff00" stroke-width="1" fill="#00ff00">
    <!-- Video viewport -->
    <rect x="8" y="24" width="16" height="12" fill="none" opacity="0.5"/>
    
    <!-- Play controls -->
    <circle cx="32" cy="48" r="3" fill="none" opacity="0.8"/>
    <!-- Play button -->
    <path d="M30 46 L34 48 L30 50 Z" opacity="0.9"/>
    
    <!-- Previous/Next buttons -->
    <path d="M24 46 L26 48 L24 50 M26 46 L28 48 L26 50" fill="none" opacity="0.7"/>
    <path d="M36 46 L38 48 L36 50 M38 46 L40 48 L38 50" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Audio visualization -->
  <g fill="#00ff00" opacity="0.6">
    <rect x="44" y="36" width="2" height="8">
      <animate attributeName="height" values="8;12;8;4;8" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="36;32;36;40;36" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="48" y="38" width="2" height="4">
      <animate attributeName="height" values="4;8;4;6;4" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="38;34;38;36;38" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="52" y="37" width="2" height="6">
      <animate attributeName="height" values="6;10;6;3;6" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="37;33;37;40;37" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Progress bar -->
  <g fill="#00ff00" opacity="0.7">
    <rect x="8" y="44" width="48" height="2" fill="none" stroke="#00ff00" stroke-width="1"/>
    <rect x="8" y="44" width="20" height="2" opacity="0.8"/>
    <circle cx="28" cy="45" r="1" opacity="0.9"/>
  </g>
  
  <!-- Volume indicator -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.6">
    <path d="M48 26 L50 24 L52 26 L52 30 L50 32 L48 30 Z"/>
    <path d="M54 24 Q56 26 56 28 Q56 30 54 32" fill="none"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$> vlc movie.mp4</text>
  </g>
</svg>