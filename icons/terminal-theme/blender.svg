<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Blender logo-inspired shape -->
  <g stroke="#00ff00" stroke-width="2" fill="#00ff00">
    <!-- 3D cube in perspective -->
    <path d="M20 28 L32 24 L44 28 L44 36 L32 40 L20 36 Z" fill="none" opacity="0.9"/>
    <path d="M20 28 L20 36 L26 38 L32 34 L32 26 Z" fill="none" opacity="0.7"/>
    <path d="M32 26 L32 34 L44 36 L44 28 Z" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Blender interface elements -->
  <g stroke="#00ff00" stroke-width="1" fill="none">
    <!-- Viewport outline -->
    <rect x="8" y="24" width="24" height="18" opacity="0.5"/>
    <!-- Properties panel -->
    <rect x="36" y="24" width="16" height="18" opacity="0.4"/>
  </g>
  
  <!-- 3D manipulation gizmo -->
  <g stroke="#00ff00" stroke-width="2" opacity="0.8">
    <!-- X axis -->
    <line x1="32" y1="32" x2="38" y2="32"/>
    <path d="M36 30 L38 32 L36 34" fill="#00ff00"/>
    <!-- Y axis -->
    <line x1="32" y1="32" x2="28" y2="28"/>
    <path d="M30 30 L28 28 L26 30" fill="#00ff00"/>
    <!-- Z axis -->
    <line x1="32" y1="32" x2="32" y2="26"/>
    <path d="M30 28 L32 26 L34 28" fill="#00ff00"/>
  </g>
  
  <!-- Animation timeline -->
  <g fill="#00ff00" opacity="0.6">
    <rect x="8" y="44" width="44" height="2"/>
    <rect x="16" y="43" width="1" height="4"/>
    <rect x="24" y="43" width="1" height="4"/>
    <rect x="32" y="43" width="1" height="4"/>
    <rect x="40" y="43" width="1" height="4"/>
  </g>
  
  <!-- Render progress -->
  <g font-family="monospace" fill="#00ff00" opacity="0.7">
    <text x="36" y="38" font-size="6">Render: 67%</text>
    <rect x="36" y="40" width="12" height="2" fill="none" stroke="#00ff00" stroke-width="1"/>
    <rect x="36" y="40" width="8" height="2" opacity="0.8"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$> blender scene.blend</text>
  </g>
</svg>