<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Steam-inspired design -->
  <g stroke="#00ff00" stroke-width="2" fill="#00ff00">
    <!-- Steam locomotive/gear shape -->
    <circle cx="32" cy="32" r="8" fill="none" opacity="0.9"/>
    <circle cx="32" cy="32" r="4" opacity="0.7"/>
    
    <!-- Steam pipes -->
    <path d="M24 32 Q20 28 16 32 Q20 36 24 32" fill="none" opacity="0.8"/>
    <path d="M40 32 Q44 28 48 32 Q44 36 40 32" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Gaming elements -->
  <g stroke="#00ff00" stroke-width="1" fill="#00ff00">
    <!-- Game library grid -->
    <rect x="8" y="24" width="6" height="6" fill="none" opacity="0.6"/>
    <rect x="8" y="32" width="6" height="6" fill="none" opacity="0.6"/>
    <rect x="8" y="40" width="6" height="6" fill="none" opacity="0.6"/>
    
    <!-- Controller representation -->
    <path d="M46 24 Q50 22 54 24 Q56 26 54 28 Q50 30 46 28 Q44 26 46 24" fill="none" opacity="0.7"/>
    <circle cx="48" cy="26" r="1" opacity="0.8"/>
    <circle cx="52" cy="26" r="1" opacity="0.8"/>
  </g>
  
  <!-- Download/Install progress -->
  <g fill="#00ff00" opacity="0.7">
    <text x="16" y="44" font-family="monospace" font-size="6">Installing...</text>
    <rect x="16" y="46" width="24" height="2" fill="none" stroke="#00ff00" stroke-width="1"/>
    <rect x="16" y="46" width="16" height="2" opacity="0.8"/>
  </g>
  
  <!-- Game achievements/stats -->
  <g fill="#00ff00" opacity="0.5">
    <text x="44" y="40" font-family="monospace" font-size="5">FPS: 60</text>
    <text x="44" y="44" font-family="monospace" font-size="5">GPU: 45Â°C</text>
    <text x="44" y="48" font-family="monospace" font-size="5">RAM: 8GB</text>
  </g>
  
  <!-- Steam cloud sync -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.6">
    <path d="M50 32 Q52 30 54 32 Q56 34 54 36 Q52 38 50 36 Q48 34 50 32"/>
    <circle cx="52" cy="34" r="1" opacity="0.8"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$> steam-native</text>
  </g>
</svg>