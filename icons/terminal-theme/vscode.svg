<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- VS Code logo-inspired design -->
  <g fill="#00ff00">
    <!-- Main shape inspired by VS Code -->
    <path d="M20 25 L45 22 L45 42 L20 39 L32 32 Z" opacity="0.9"/>
    <path d="M20 25 L32 32 L20 39 Z" opacity="0.7"/>
  </g>
  
  <!-- Code editor interface -->
  <g stroke="#00ff00" stroke-width="1" fill="none">
    <!-- Sidebar -->
    <rect x="8" y="24" width="8" height="28" opacity="0.5"/>
    <!-- Main editor area -->
    <rect x="18" y="24" width="36" height="28" opacity="0.3"/>
  </g>
  
  <!-- Code syntax highlighting simulation -->
  <g fill="#00ff00">
    <!-- Code lines with different opacities for syntax highlighting -->
    <rect x="20" y="28" width="12" height="1" opacity="1.0"/>
    <rect x="34" y="28" width="8" height="1" opacity="0.6"/>
    
    <rect x="20" y="32" width="6" height="1" opacity="0.8"/>
    <rect x="28" y="32" width="14" height="1" opacity="0.7"/>
    
    <rect x="22" y="36" width="10" height="1" opacity="0.9"/>
    <rect x="34" y="36" width="6" height="1" opacity="0.5"/>
    
    <rect x="20" y="40" width="8" height="1" opacity="0.7"/>
    <rect x="30" y="40" width="12" height="1" opacity="0.8"/>
  </g>
  
  <!-- File tree icons -->
  <g fill="#00ff00" opacity="0.6">
    <rect x="9" y="26" width="6" height="1"/>
    <rect x="11" y="28" width="4" height="1"/>
    <rect x="11" y="30" width="4" height="1"/>
  </g>
  
  <!-- Cursor/caret -->
  <rect x="42" y="32" width="1" height="8" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$&gt; code .</text>
  </g>
</svg>