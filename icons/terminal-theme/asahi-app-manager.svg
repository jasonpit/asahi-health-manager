<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Asahi logo elements -->
  <g stroke="#00ff00" stroke-width="2" fill="#00ff00">
    <!-- Central Apple Silicon chip -->
    <rect x="26" y="28" width="12" height="8" rx="2" fill="none" opacity="0.9"/>
    
    <!-- App grid around the chip -->
    <rect x="16" y="24" width="6" height="6" fill="none" opacity="0.7"/>
    <rect x="16" y="34" width="6" height="6" fill="none" opacity="0.7"/>
    <rect x="42" y="24" width="6" height="6" fill="none" opacity="0.7"/>
    <rect x="42" y="34" width="6" height="6" fill="none" opacity="0.7"/>
    
    <!-- App icons simulation -->
    <circle cx="19" cy="27" r="1" opacity="0.8"/>
    <circle cx="19" cy="37" r="1" opacity="0.8"/>
    <circle cx="45" cy="27" r="1" opacity="0.8"/>
    <circle cx="45" cy="37" r="1" opacity="0.8"/>
  </g>
  
  <!-- Management/installation arrows -->
  <g stroke="#00ff00" stroke-width="2" fill="#00ff00" opacity="0.8">
    <!-- Download arrows -->
    <path d="M24 26 L26 28 L24 30" fill="none"/>
    <path d="M40 26 L38 28 L40 30" fill="none"/>
    <path d="M24 36 L26 38 L24 40" fill="none"/>
    <path d="M40 36 L38 38 L40 40" fill="none"/>
  </g>
  
  <!-- Health monitoring -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.6">
    <!-- Health indicators -->
    <circle cx="32" cy="22" r="1" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="44" r="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Package management -->
  <g font-family="monospace" fill="#00ff00" opacity="0.7">
    <text x="8" y="48" font-size="6">DNF Flatpak</text>
    <text x="44" y="48" font-size="6">Source</text>
  </g>
  
  <!-- System integration -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.5">
    <!-- Connection lines -->
    <line x1="22" y1="32" x2="26" y2="32"/>
    <line x1="38" y1="32" x2="42" y2="32"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$> asahi-healer</text>
  </g>
</svg>