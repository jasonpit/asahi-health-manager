<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Browser window -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <!-- Browser frame -->
    <rect x="12" y="24" width="40" height="28"/>
    <!-- Address bar -->
    <rect x="14" y="26" width="36" height="4"/>
  </g>
  
  <!-- Firefox-inspired flame/fox shape -->
  <g fill="#00ff00">
    <!-- Stylized fox/flame shape -->
    <path d="M32 34 Q28 30 32 28 Q36 30 38 34 Q40 38 36 42 Q32 46 28 42 Q26 38 28 34 Q30 32 32 34" opacity="0.9"/>
    <!-- Inner flame -->
    <path d="M32 36 Q30 34 32 32 Q34 34 35 36 Q36 38 34 40 Q32 42 30 40 Q29 38 30 36 Q31 35 32 36" opacity="0.6"/>
  </g>
  
  <!-- Web elements -->
  <g stroke="#00ff00" stroke-width="1" fill="none" opacity="0.5">
    <!-- Navigation buttons -->
    <circle cx="16" cy="28" r="1"/>
    <circle cx="19" cy="28" r="1"/>
    <!-- Refresh button -->
    <path d="M46 27 Q48 26 49 28 Q48 30 46 29"/>
  </g>
  
  <!-- URL in address bar -->
  <g font-family="monospace" font-size="6" fill="#00ff00" opacity="0.7">
    <text x="16" y="29">https://asahi.org</text>
  </g>
  
  <!-- Web page content simulation -->
  <g fill="#00ff00" opacity="0.4">
    <rect x="16" y="36" width="20" height="1"/>
    <rect x="16" y="38" width="24" height="1"/>
    <rect x="16" y="40" width="18" height="1"/>
    <rect x="16" y="44" width="16" height="6"/>
    <rect x="34" y="44" width="14" height="4"/>
  </g>
  
  <!-- Network/connection indicator -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.6">
    <path d="M50 32 Q52 30 54 32"/>
    <path d="M50 34 Q53 31 56 34"/>
  </g>
  
  <!-- Terminal prompt -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$&gt; firefox --new-tab</text>
  </g>
</svg>