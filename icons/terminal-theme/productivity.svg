<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect x="4" y="4" width="56" height="56" rx="6" fill="#000000" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Terminal window controls -->
  <circle cx="12" cy="12" r="2" fill="#00ff00" opacity="0.7"/>
  <circle cx="20" cy="12" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="28" cy="12" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Terminal line -->
  <line x1="8" y1="20" x2="56" y2="20" stroke="#00ff00" stroke-width="1" opacity="0.5"/>
  
  <!-- Document/file icon -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <!-- Main document -->
    <path d="M16 24 L16 48 L48 48 L48 30 L42 24 Z"/>
    <!-- Folded corner -->
    <path d="M42 24 L42 30 L48 30"/>
  </g>
  
  <!-- Text lines in document -->
  <g fill="#00ff00">
    <rect x="20" y="32" width="20" height="1.5" opacity="0.8"/>
    <rect x="20" y="36" width="24" height="1.5" opacity="0.6"/>
    <rect x="20" y="40" width="18" height="1.5" opacity="0.8"/>
    <rect x="20" y="44" width="22" height="1.5" opacity="0.7"/>
  </g>
  
  <!-- Productivity symbols -->
  <g stroke="#00ff00" stroke-width="1.5" fill="none">
    <!-- Checkmark -->
    <path d="M10 35 L12 37 L16 33" opacity="0.8"/>
    <!-- Arrow pointing right -->
    <path d="M50 35 L54 35 M52 33 L54 35 L52 37" opacity="0.8"/>
  </g>
  
  <!-- Terminal prompt at bottom -->
  <g font-family="monospace" font-size="8" fill="#00ff00" opacity="0.6">
    <text x="8" y="56">$&gt; productivity_boost</text>
  </g>
</svg>